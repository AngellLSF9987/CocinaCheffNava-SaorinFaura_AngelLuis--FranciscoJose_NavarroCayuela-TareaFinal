{% extends 'base.html' %}

{% block title %}
  Cocina con Cheff Nava - Nuevo Pedido
{% endblock %}

{% block content %}
  <div class="contact-form">
    <div class="container">
        <h2>Nuevo Pedido</h2>
        <!-- Formulario de nuevo pedido -->
        <form action="{{ url_for('pedido.ruta_crear_pedido') }}" method="post">
          <!-- Selección de Cliente -->
          <div class="mb-3">
            <span>Cliente</span>
            <label for="id_cliente_FK" class="form-label">Selecciona el Cliente</label>
            <select class="form-control" id="id_cliente_FK" name="id_cliente_FK" required>
              <option value="" disabled selected>Selecciona un cliente</option>
              {% for cliente in clientes %}
                <option value="{{ cliente['id_cliente'] }}">{{ cliente['nombre_cliente'] }} {{ cliente['apellido1'] }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Número de Pedido -->
          <div class="mb-3">
            <span>Número de Pedido</span>
            <label for="num_pedido" class="form-label" placeholder="Número de pedido.."></label>
            <input type="number" class="form-control" id="num_pedido" name="num_pedido" placeholder="Introduce el número de pedido" required />
          </div>

          <!-- Selección de Carrito -->
          <div class="mb-3">
            <span>Carrito</span>
            <label for="id_carrito_FK" class="form-label">Selecciona el Carrito</label>
            <select class="form-control" id="id_carrito_FK" name="id_carrito_FK" required>
              <option value="" disabled selected>Selecciona un carrito</option>
              {% for carrito in carritos %}
                <option value="{{ carrito['id_carrito'] }}">Carrito #{{ carrito['id_carrito'] }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Productos -->
          <div class="mb-3">
            <span>Productos</span>
            <label for="id_producto_FK" class="form-label">Selecciona un Producto</label>
            <select class="form-control" id="id_producto_FK" name="id_producto_FK" required>
              <option value="" disabled selected>Selecciona un producto</option>
              {% for producto in productos %}
                <option value="{{ producto['id_producto'] }}">{{ producto['nombre_producto'] }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Cantidad -->
          <div class="mb-3">
            <span>Cantidad</span>
            <label for="cantidad" class="form-label" placeholder="Cantidad del producto.."></label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Introduce la cantidad" required />
          </div>

          <!-- Dirección de Entrega -->
          <div class="mb-3">
            <span>Dirección de Entrega</span>
            <label for="entrega" class="form-label" placeholder="Dirección de entrega.."></label>
            <input type="text" class="form-control" id="entrega" name="entrega" placeholder="Introduce la dirección de entrega" required />
          </div>

          <!-- Botón de Enviar -->
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-danger">Crear Pedido</button>
          </div>

          <!-- Botón Volver -->
          <div class="d-flex justify-content-center mt-2">
            <a href="{{ url_for('pedido.mostrar_pedidos') }}" class="btn btn-secondary">Volver</a>
          </div>
        </form>
    </div>
  </div>
{% endblock %}
