{% extends 'base.html' %}
{% block title %}
  Cocina con Cheff Nava - Login / Acceso Cliente
{% endblock %}
{% block content %}
  <div class="contact-form">
    <div class="container">
      <h2>Iniciar Sesión</h2>
      <form action="{{ url_for('auth.login') }}" method="POST">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email" name="email" class="form-control" />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31">Recordar Usuario</label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="{{ url_for('auth.reset_password') }}" class="btn btn-link">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>
            Not a member? <a href="{{ url_for('usuario.registro') }}">Regístrate</a>
          </p>
          <p>or sign up with:</p>
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
