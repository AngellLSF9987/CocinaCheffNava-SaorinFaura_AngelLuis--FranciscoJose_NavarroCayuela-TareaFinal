{% block content %}
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='images/categorias/pastas.png') }}" class="d-block w-100 carousel-img" alt="Categoría 1 - Cocina Italiana">
        <div class="container">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/puchero.png') }}" class="d-block w-100 carousel-img" alt="Categoría 2 - Comidas de Puchero">
        <div class="container">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/carnes.png') }}" class="d-block w-100 carousel-img" alt="Categoría 3 - Variedad de Carne">
        <div class="container">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/pizzas.png') }}" class="d-block w-100 carousel-img" alt="Categoría 4 - Variedad de Pizzas">
        <div class="container">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/arroces.png') }}" class="d-block w-100 carousel-img" alt="Categoría 5 - Variedad de Arroces">
        <div class="container">
        </div>
      </div> 
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/asados.png') }}" class="d-block w-100 carousel-img" alt="Categoría 6 - Variedad de Asados">
        <div class="container">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/categorias/postres.png') }}" class="d-block w-100 carousel-img" alt="Categoría 7 - Variedad de Postres">
        <div class="container">
        </div>
      </div>                        
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
